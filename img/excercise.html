<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing and Meditation Exercises</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        video.bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4);
        }
        h1 {
            color: white;
            text-align: center;
            margin: 1rem 0;
            position: absolute;
            top: 20px;
            width: 100%;
            text-shadow: 2px 2px 4px #000;
        }
        .content {
            display: flex;
            justify-content: space-around;
            gap: 2rem;
            width: 80%;
            margin-top: 3rem;
        }
        .section {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 250px;
            height: auto;
        }
        .image-button {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-button:hover {
            transform: scale(1.05);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #986993;
            color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            display: block;
            border-radius: 8px;
        }
        .dropdown-content a:hover {
            background-color: #6a3f65;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

        <source src="background.mp4" type="video/mp4">

                    <a href="diaphragmatic.html">Diaphragmatic Breathing</a>
                </div>
            </div>
            <h2 style="color: white;">Breathing</h2>
        </div>

                <img src="meditation.png" alt="Meditation" class="image-button">
<div class="dropdown-content">

</div>

            <h2 style="color: white;">Meditation</h2>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Box Breathing Exercise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('default.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dropdown select {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 5px;
            background-color: #000101;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .button:hover {
            background-color: #000000;
        }
        .box {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 2rem auto;
            border: 4px solid #000000;
            border-radius: 20px;
            transition: border-color 1s ease;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            position: absolute;
            animation: glow 2s infinite alternate ease-in-out;
        }
        .label {
            position: absolute;
            font-size: 1.2rem;
            color: #000000;
        }
        .top {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .right {
            top: 50%;
            right: -50px;
            transform: translateY(-50%);
        }
        .bottom {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .left {
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #000000; }
            100% { box-shadow: 0 0 20px #000000; }
        }
        @keyframes moveBall {
            0% { transform: translate(0, 0); }
            25% { transform: translate(150px, 0); }
            50% { transform: translate(150px, 150px); }
            75% { transform: translate(0, 150px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <label for="bg-select">Change Background:</label>
            <select id="bg-select" onchange="changeBg(this.value)">
                <option value="default.jpeg">Default</option>
                <option value="f1.jpeg">Forest 1</option>
                <option value="f2.jpeg">Forest 2</option>
                <option value="beach.jpg">Beach</option>
                <option value="l.png">Mountain</option>
                <option value="lsp2.jpeg">Landscape</option>
           </select>
        </div>
        <h1>Box Breathing Exercise</h1>
        <div class="box" id="breathingBox">
            <div class="label top">Inhale</div>
            <div class="label right">Hold</div>
            <div class="label bottom">Exhale</div>
            <div class="label left">Hold</div>
            <div class="ball" id="ball"></div>
        </div>
        <button class="button" id="startBtn" onclick="toggleBreathing()">Start</button>
    </div>
    <script>
        let animationRunning = false;
        const ball = document.getElementById('ball');

        function changeBg(image) {
            document.body.style.backgroundImage = 'url(' + image + ')';
        }

        function toggleBreathing() {
            animationRunning = !animationRunning;
            if (animationRunning) {
                startBreathing();
                document.getElementById('startBtn').innerText = 'Stop';
            } else {
                stopBreathing();
                document.getElementById('startBtn').innerText = 'Start';
            }
        }

        function startBreathing() {
            ball.style.animation = 'moveBall 16s linear infinite';
            changePhase('Inhale');
        }

        function stopBreathing() {
            ball.style.animation = '';
        }

        function changePhase(phase) {
            const box = document.getElementById('breathingBox');
            switch(phase) {
                case 'Inhale':
                    box.style.borderColor = '#007bff';
                    break;
                case 'Hold':
                    box.style.borderColor = '#28a745';
                    break;
                case 'Exhale':
                    box.style.borderColor = '#dc3545';
                    break;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing Exercise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('default.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dropdown select {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 5px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .button:hover {
            background-color: #000000;
        }
        .circle {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fbfdff;
            transition: transform 4s ease-in-out;
        }
        .phase {
            font-size: 1.8rem;
            margin-top: 1rem;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <label for="bg-select">Change Background:</label>
            <select id="bg-select" onchange="changeBg(this.value)">
                <option value="default.jpeg">Default</option>
                <option value="f1.jpeg">Forest 1</option>
                <option value="f2.jpeg">Forest 2</option>
                <option value="beach.jpg">Beach</option>
                <option value="l.png">Mountain</option>
                <option value="lsp2.jpeg">Landscape</option>
               </select>
        </div>
        <h1>4-7-8 Breathing Exercise</h1>
        <p>Follow the expanding and contracting circle to guide you through the 4-7-8 breathing technique.</p>
        <div class="circle" id="circle">Inhale</div>
        <div class="phase" id="phase">Get Ready</div>
        <button class="button" id="startBtn" onclick="toggleBreathing()">Start</button>
    </div>
    <script>
        let animationRunning = false;
        const circle = document.getElementById('circle');
        const phase = document.getElementById('phase');
        const startBtn = document.getElementById('startBtn');

        function changeBg(image) {
            document.body.style.backgroundImage = 'url(' + image + ')';
        }

        function toggleBreathing() {
            animationRunning = !animationRunning;
            if (animationRunning) {
                startBreathing();
                startBtn.innerText = 'Stop';
            } else {
                stopBreathing();
                startBtn.innerText = 'Start';
            }
        }

        function startBreathing() {
            phase.innerText = 'Inhale';
            breathingCycle();
        }

        function stopBreathing() {
            phase.innerText = 'Paused';
            circle.style.transform = 'scale(1)';
        }

        function breathingCycle() {
            const cycle = ['Inhale', 'Hold', 'Exhale'];
            const durations = [4000, 7000, 8000];
            let current = 0;

            function nextPhase() {
                if (!animationRunning) return;
                phase.innerText = cycle[current];
                circle.innerText = cycle[current];
                if (cycle[current] === 'Inhale') {
                    circle.style.transition = 'transform 4s ease-in-out';
                    circle.style.transform = 'scale(1.5)';
                } else if (cycle[current] === 'Hold') {
                    circle.style.transition = 'transform 0s';
                    circle.style.transform = 'scale(1.5)';
                } else if (cycle[current] === 'Exhale') {
                    circle.style.transition = 'transform 8s ease-in-out';
                    circle.style.transform = 'scale(1)';
                }
                current = (current + 1) % cycle.length;
                setTimeout(nextPhase, durations[current]);
            }

            nextPhase();
        }
    </script>
</body>
</html>
